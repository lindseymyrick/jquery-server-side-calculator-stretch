<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1> Server Side Calculator Stretch Mode </h1>
            <h4>This calculator still has training wheels...only single step operations allowed!</h4>
    </header>

    <section id="calculator">
            <textarea id="mathRepresentation" placeholder="Please use buttons below!"></textarea>
            <button id="deleteButton" class="calculatorButton"> C </button>
        <div>
            <button id="sevenButton" class="calculatorButton"> 7 </button>
            <button id="eightButton" class="calculatorButton"> 8 </button>
            <button id="nineButton" class="calculatorButton"> 9 </button>
            <button id="additionButton" class="calculatorButton"> + </button>
        </div>
        <div>
            <button id="fourButton" class="calculatorButton"> 4 </button>
            <button id="fiveButton" class="calculatorButton"> 5 </button>
            <button id="sixButton" class="calculatorButton"> 6 </button>
            <button id="subtractionButton" class="calculatorButton"> - </button>
        </div>
        <div>
            <button id="oneButton" class="calculatorButton"> 1 </button>
            <button id="twoButton" class="calculatorButton"> 2 </button>
            <button id="threeButton" class="calculatorButton"> 3 </button>
            <button id="multiplicationButton" class="calculatorButton"> * </button>
        </div>
        <div>
            <button id="zeroButton" class="calculatorButton"> 0 </button>
            <button id="submitButton" class="calculatorButton"> = </button>
            <button id="divisionButton" class="calculatorButton"> / </button>
        </div>


        <div>
        <h2>Answer: <span id="correctAnswer"> </span></h2>
        </div>

        <div>
        <h2>Previous Operations: </h2>
        <ul id="historyList"> 
      


        </ul>
        </div>

    </section>
    
</body>
</html>
